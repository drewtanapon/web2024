<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบทดสอบออนไลน์</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .quiz-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .btn-submit {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container quiz-container">
    <h2 class="text-center mb-4">แบบทดสอบออนไลน์</h2>
    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <p>คำถามที่ 1: 2 + 2 = ?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="4" id="q1a1">
          <label class="form-check-label" for="q1a1">
            4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="3" id="q1a2">
          <label class="form-check-label" for="q1a2">
            3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="5" id="q1a3">
          <label class="form-check-label" for="q1a3">
            5
          </label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>คำถามที่ 2: 3 + 3 = ?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="5" id="q2a1">
          <label class="form-check-label" for="q2a1">
            5
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="6" id="q2a2">
          <label class="form-check-label" for="q2a2">
            6
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="7" id="q2a3">
          <label class="form-check-label" for="q2a3">
            7
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">ส่งคำตอบ</button>
    </form>
    <div id="result" class="mt-4" style="display: none;">
      <h4>ผลการทดสอบของคุณ:</h4>
      <p id="score"></p>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('#quizForm').submit(function(event){
        event.preventDefault(); // Prevent form from submitting normally

        var score = 0;
        
        // Check answers for each question
        if ($('input[name="q1"]:checked').val() == "4") {
          score++;
        }
        if ($('input[name="q2"]:checked').val() == "6") {
          score++;
        }

        // Display result
        $('#quizForm').hide();
        $('#result').show();
        $('#score').text('คุณได้คะแนน: ' + score + ' จาก 2');
      });
    });
  </script>
</body>
</html>
